<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script src="jquery-3-3-1.min.js"></script>
		<script src="bootstrap.js"></script>
		<link rel="stylesheet" type ="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
				<span class="navbar-brand">TheProject</span>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
				<div class="collapse navbar-collapse" id="navbarNav">
			    <div class="navbar-nav">
		        <a class="nav-item nav-link" href="/">Home</a>
		        <a class="nav-item nav-link active" href="#">Register <span class="sr-only">(current)</span></a>
			    </div>
			  </div>
			</nav>
			<div class="d-flex fullh fullw justify-content-center align-items-center">
				<div class="col-lg-6 col-xs-6 col-xs-12">
					<div>
						<h3>Registration</h3>
					</div>
					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" class="form-control" name="username" placeholder="Enter your nickname" id="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password" placeholder="Enter your password" id="password">
						</div>
						<div class="input-group mb-2">
							<input type="text" class="form-control" name="firstname" placeholder="Enter your first name" id="firstname">
						</div>
						<div class="input-group mb-2">
							<input type="text" class="form-control" name="lastname" placeholder="Enter your last name" id="lastname">
						</div>
						<input type="submit" class="btn btn-primary" value="Submit" id="submit">
					</div>
					<div id="alert_placeholder">
					</div>
				</div>
		</div>
		</div>
		<script>
			$("#submit").click(function() {
				if (!($("#username")[0].value.length && $("#password")[0].value.length && $("#firstname")[0].value.length && $("#lastname")[0].value.length)) {
					showAlert("alert-warning", "All fields are required");
				} else {
					$(".alert").alert("close");
					const name = $("#username")[0].value;
					const psswd = $("#password")[0].value;
					const fname = $("#firstname")[0].value;
					const lname = $("#lastname")[0].value;
					$.ajax({
						url: "/regr",
						method: "POST",
						dataType: "json",
						data: {
							username: name,
							password: psswd,
							firstname: fname,
							lastname: lname
						},
						success: function(data, textStatus) {
							if (textStatus == "success") {
								if (data == 0) {
									showAlert("alert-success", "Registration successfull");
								} else {
									showAlert("alert-warning", "Such username already exists");
								}
							} else {
								showAlert("alert-error", "Failed connection, status: " + textStatus)
							}
						}
					})
				}
			});
			function showAlert(alertClass, alertMessage) {
				$("#alert_placeholder")[0].innerHTML = '<div class="alert ' + alertClass + '" role="alert"><strong>' + alertMessage + '</strong></div>';
			};
		</script>
	</body>
</html>
