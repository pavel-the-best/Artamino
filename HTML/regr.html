<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script src="jquery-3-3-1.min.js"></script>
		<script src="bootstrap.js"></script>
		<link rel="stylesheet" type ="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	<body>
		<div class="fullw fullh container">
			<div class="d-flex fullh fullw justify-content-center align-items-center">
			<div class="col-lg-6 col-xs-6 col-xs-12">
				<div>
					<h3>Регистрация</h3>
				</div>
				<form action="regr" method="post">
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text">@</span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="Введите логин">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="Введите пароль">
					</div>
					<div class="input-group mb-2">
						<input type="text" class="form-control" name="firstname" placeholder="Введите Ваше имя">
					</div>
					<div class="input-group mb-2">
						<input type="text" class="form-control" name="lastname" placeholder="Введите Вашу фамилию">
					</div>
					<button class="submit">ОК</button>
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
